            <section class="form-section">
                   <form method="POST" action="https://formdump.codeinstitute.net/">
                         <h2>Contact Us</h2>
                         <div>
                         <label for="fname">First Name*</label>
                         <input type="text" id="fname" name="first_name" placeholder="First Name" required/>
                        </div>
                        <div>
                         <label for="lname">Last Name*</label>
                         <input type="text" id="lname" name="last_name" placeholder="Last Name" required/>
                        </div> 
                        <label for="email">Email Address*</label>
                         <input id="email" type="email" name="email_address" placeholder="Email Address" required/>
                         <p>Is your enquiry regarding an existing booking?*</p>
                         <label for="yes">Yes</label>
                         <input id="yes" type="radio" name="existing_booking" value="yes" required/>
                         <label for="no">No</label>
                         <input id="no" type="radio" name="existing_booking" value="no"/>
                         <div>
                         <input id="subscription" type="checkbox" name="subscription">
                         <label for="subscription">Tick this box to subscribe to our newsletter</label>
                        </div>
                        <div>
                         <input type="submit" value="Submit"/>
                        </div>
                   </form>
            </section>
